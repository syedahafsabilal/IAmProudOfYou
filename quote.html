<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote for You - I Am Proud Of You</title>
  <style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #333;
      min-height: 100vh;
      background-image: url('download (1).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background-color: rgba(229, 235, 231, 0.85);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      position: relative;
    }

    header img {
      height: 80px;
      width: auto;
      object-fit: contain;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 0.5rem;
      gap:0.5rem 0.3rem !important; /* smaller space between links */
      
    }
   
    nav a {
      font-family: 'Arial', sans-serif;
      color: #1a5f35;
      text-decoration: none;
      font-size: 1.5rem !important;
      padding: 0.5rem 0.4rem !important; /* smaller padding around each link */
      transition: all 0.3s ease;
      
    }

    nav a:hover {
      text-decoration: underline;
    }

    #quote-for-you {
      background-color: #127227;
      color: white;
      padding: 0.4rem 1rem !important;
      text-decoration: none;
      border-radius: 6px;
    }
    
    #quote-for-you:hover {
      background-color: #11631d;
    }

    /* Main Content */
    .quote-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: calc(100vh - 120px);
    }

    #quoteBox {
      background-color: rgba(255, 182, 193, 0.95); /* Pink with transparency */
      padding: 2rem;
      border-radius: 15px;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      text-align: center;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin: 1rem 0;
    }

    .arabic-text {
      font-size: clamp(1.3rem, 4vw, 2rem);
      font-weight: bold;
      margin-bottom: 1.5rem;
      line-height: 1.8;
      color: #2c5530;
      font-family: 'Times New Roman', serif;
    }

    .translation-text {
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      line-height: 1.6;
      color: #4a4a4a;
      margin-bottom: 1rem;
    }

    .refresh-button {
      background-color: #127227;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      font-family: 'Arial', sans-serif;
    }

    .refresh-button:hover {
      background-color: #11631d;
      transform: translateY(-2px);
    }

    /* Footer Styles */
    .footer {
      text-align: center;
      padding: 1.5rem;
      color: #757474;
      font-style: italic;
      background-color: rgba(255, 255, 255, 0.8);
      margin-top: auto;
    }

    /* Media Queries */
    @media (min-width: 768px) {
      header {
        padding: 1rem 2rem;
      }
      
      nav {
        margin-top: 0;
        gap: 1rem;
      }
      
      nav a {
        font-size: 1.1rem;
      }
      
      .quote-container {
        padding: 3rem 2rem;
      }
      
      #quoteBox {
        padding: 2.5rem;
        width: 80%;
      }
    }

    @media (min-width: 1024px) {
      header {
        padding: 1rem 3rem;
      }
      
      .quote-container {
        padding: 4rem 2rem;
      }
      
      #quoteBox {
        padding: 3rem;
        width: 70%;
      }
      
      .refresh-button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 767px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      
      nav {
        justify-content: center;
      }
      
      #quoteBox {
        padding: 1.5rem;
        width: 95%;
      }
      
      .arabic-text {
        line-height: 2;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 0.9rem;
        padding: 0.2rem 0.4rem;
      }
      
      #quote-for-you {
        padding: 0.4rem 0.8rem;
      }
      
      .quote-container {
        padding: 1.5rem 1rem;
      }
      
      #quoteBox {
        padding: 1.2rem;
      }
      
      .arabic-text {
        font-size: 1.4rem;
        line-height: 2.2;
      }
      
      .refresh-button {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    /* Animation for quote changes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      #quoteBox {
        background-color: #ffb6c1;
        border: 2px solid #000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .fade-in {
        animation: none;
      }
      
      .refresh-button:hover {
        transform: none;
      }
    }
  </style>
</head>
